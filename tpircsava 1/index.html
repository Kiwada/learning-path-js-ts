<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <p class="subtitle">Preencha todos os campos abaixo para criar sua conta</p>

    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>


    <form class="formulario" id="formCadastro">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário" minlength="3" maxlength="12" pattern="[A-Za-z0-9]+" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="******" minlength="6" maxlength="12" required>

      <label for="repetirSenha">Repetir Senha</label>
      <input type="password" id="repetirSenha" name="repetirSenha" placeholder="******" minlength="6" maxlength="12" required>

      <span id="erroSenha" class="error-text" style="display:none;">As senhas não conferem</span>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script>

    const form = document.getElementById("formCadastro");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const senha = form.senha.value;
      const repetir = form.repetirSenha.value;
      const erro = document.getElementById("erroSenha");

      if (senha !== repetir) {
        erro.style.display = "block";
        return;
      }
      erro.style.display = "none";

      alert("Cadastro validado no front-end!");
    });
  </script>
</body>
</html>
